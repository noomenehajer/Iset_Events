<button routerLink="/admin/events" class="btn btn-dark" style="margin-top: 3px;margin-left: 4px;"><i class="fas fa-arrow-circle-left"></i> Back to events list </button>
<div class="col-lg-8 col-xlg-9 col-md-12" >
  <div class="card" style="margin-left:300px;">
      <div class="card-body" >

            <form class="form-horizontal form-material"    >
              <!-- [formGroup]="eventupdateform" #savestudent (ngSubmit)="updateEvent()" -->
              <div class="form-group mb-4">
                  <label class="col-md-12 p-0">Student Name</label>
                  <div class="col-md-12 border-bottom p-0">
                      <input type="text"  formControlName="name"
                          class="form-control p-0 border-0" value="" ></div>
              </div>
              <div class="form-group mb-4">
                  <label for="example-email" class="col-md-12 p-0"> Birthday</label>
                  <div class="col-md-12 border-bottom p-0">
                      <input type="date"
                      formControlName="date"
                          class="form-control p-0 border-0" name="example-date"
                          id="example-date">
                  </div>
              </div>
              <div class="form-group mb-4">
                  <label class="col-md-12 p-0">student class</label>
                  <div class="col-md-12 border-bottom p-0">
                      <input type="file"
                          class="form-control p-0 border-0" multiple value="select"  #selectFile

                          >
                  </div>
              </div>
              <div class="form-group mb-4">
                  <label class="col-md-12 p-0">Phone</label>
                  <div class="col-md-12 border-bottom p-0">
                      <input  type="number" formControlName="description" rows="5" class="form-control p-0 border-0">
                  </div>
              </div>
              <div class="form-group mb-4">
                  <div class="col-sm-12">
                      <button class="btn btn-success">Update Event</button>
                  </div>
              </div>
            </form>
      </div>
  </div>
</div>
<!-- Column -->
