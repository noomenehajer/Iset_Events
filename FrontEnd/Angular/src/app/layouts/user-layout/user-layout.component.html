<header id="header" class="header fixed-top">
  <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

    <a href="index.html" class="logo d-flex align-items-center">
      <img src="assets/img/logo.png" alt="">
      <span>ISET-Events</span>
    </a>

    <nav id="navbar" class="navbar">
      <ul>
        <li><a class="nav-link scrollto active" routerLink="/">Home</a></li>
        <li><a class="nav-link scrollto" routerLink="/list-event">Events</a></li>
        <li><a class="nav-link scrollto" href="#team">Team</a></li>
        <li><a class="nav-link scrollto" href="https://mail.google.com/mail/u/0/?fs=1&to=Admin@ISETBZ.com&tf=cm">Contact</a></li>
        <li><a *ngIf="!logedIn"  class="getstarted scrollto" href="#about">Register Now</a></li>

           <div class="dropdown-content">
               <a  (click)="this.authService.redirectToProfile()"> <i class="bi bi-gear-fill"></i>&nbsp; Settings</a>
            
            </div>
          </div>
         </li>
